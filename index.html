<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Dog-Finder helps you find dogs for adoption in your area."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/index.4c5e13d3.css" />
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
    ></script>
    <script defer type="module" src="dist/index.814b3613.js"></script>
    <title>DogFinder: Find your best friend!</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="dist/Screenshot%20(22).d866fe3b.png"
          alt="logo"
          class="header-logo"
        />
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Enter City, State, or ZIP"
          />
          <button class="btn search__btn">
            <ion-icon class="icon" name="navigate-outline"></ion-icon>Search
            Dogs
          </button>
        </form>
      </header>
      <div class="search-preview">
        <div class="search-bar-container">
          <div class="search-bar"></div>
          <div class="pagination"></div>
        </div>
        <div class="pet-container" id="top">
          <div class="message">
            <ion-icon name="heart-outline"></ion-icon>
            <p>Enter your location to find your new best friend.</p>
          </div>
        </div>
      </div>
      <p class="copyright">&copy; Copyright 2022 Matt Seidel</p>
    </div>
  </body>
</html>
